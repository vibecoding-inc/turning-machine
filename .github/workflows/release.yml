name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: turing_machine
            asset_name: turing_machine-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: turing_machine.exe
            asset_name: turing_machine-windows-x86_64.exe
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_name: turing_machine
            asset_name: turing_machine-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: turing_machine
            asset_name: turing_machine-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  create-release:
    name: Create Release
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          path: artifacts

      - name: Generate release tag
        id: tag
        run: |
          echo "TAG_NAME=v$(date +'%Y.%m.%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          name: Release ${{ steps.tag.outputs.TAG_NAME }}
          body: |
            Automated release built from commit ${{ github.sha }}

            ## Downloads
            - **Linux**: turing_machine-linux-x86_64
            - **Windows**: turing_machine-windows-x86_64.exe
            - **macOS (Intel)**: turing_machine-macos-x86_64
            - **macOS (Apple Silicon)**: turing_machine-macos-aarch64
          draft: false
          prerelease: false
          files: |
            artifacts/turing_machine-linux-x86_64/turing_machine
            artifacts/turing_machine-windows-x86_64.exe/turing_machine.exe
            artifacts/turing_machine-macos-x86_64/turing_machine
            artifacts/turing_machine-macos-aarch64/turing_machine
